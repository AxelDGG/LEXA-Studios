<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/juego.css">

</head>
<body>
    <div id="navbar"></div>

    <div class="juego-simulado"><img src="img/juego-simulado.png" alt=""></a></div>
    
    <!-- inyectamos la navbar del file original en el texto del html -->
    <script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    </script>

</body>
</html>
