<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXA Studios</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/inicioSesion.css">
</head>
<body>
    
    <div id="navbar"></div> <!-- asignamos un div para la navbar, el resto del código se insertará dinámicamente con el script de abajo-->

    <div class="main-container">
        <div class="login-container">
            <h2>Login</h2>

            <!-- Formulario de login -->
            <form action="#" method="POST">
                <label for="user">User</label>
                <input type="text" id="user" name="user" placeholder="Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="index.html"><button type="submit">Login</button></a>
            </form>
        </div>
    </div>

    <!-- inyectamos la navbar del file original en el texto del html -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

</body>
</html>
